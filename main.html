<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      width: 70%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>West</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
         <td>Chest</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
         <td>Sleeve</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
        <td>24</td>
        <td>34</td>
      </tr>
     
    </tbody>
  </table>

</body>
</html>
